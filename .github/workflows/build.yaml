---
name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io

jobs:
  information:
    name: Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_name: ${{ steps.info.outputs.image_name }}
      build_date: ${{ steps.info.outputs.build_date }}
      architectures: ${{ steps.info.outputs.architectures }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Get build information
        id: info
        run: |
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

          # IMPORTANT: Convert repository name to lowercase for Docker
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          # Extract architectures from config.yaml
          ARCHS=$(python3 -c "
          import yaml
          with open('config.yaml', 'r') as f:
              config = yaml.safe_load(f)
          archs = config.get('arch', ['amd64'])
          print(','.join(archs))
          ")
          echo "architectures=${ARCHS}" >> $GITHUB_OUTPUT

  build-addon:
    name: Build Add-on (${{ matrix.arch }})
    needs: information
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - armv7
          - aarch64
          - armhf
          - i386
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get base image for architecture
        id: base
        run: |
          BASE=$(python3 -c "
          import yaml
          with open('build.yaml', 'r') as f:
              config = yaml.safe_load(f)
          base = config.get('build_from', {}).get('${{ matrix.arch }}', 'ghcr.io/home-assistant/${{ matrix.arch }}-base-python:3.12-alpine3.19')
          print(base)
          ")
          echo "image=${BASE}" >> $GITHUB_OUTPUT

      - name: Convert arch to Docker platform
        id: platform
        run: |
          case "${{ matrix.arch }}" in
            amd64)   echo "platform=linux/amd64" >> $GITHUB_OUTPUT ;;
            armv7)   echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT ;;
            aarch64) echo "platform=linux/arm64" >> $GITHUB_OUTPUT ;;
            armhf)   echo "platform=linux/arm/v6" >> $GITHUB_OUTPUT ;;
            i386)    echo "platform=linux/386" >> $GITHUB_OUTPUT ;;
          esac

      - name: Determine Docker tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ needs.information.outputs.image_name }}/${{ matrix.arch }}"
          VERSION="${{ needs.information.outputs.version }}"

          if [[ "${{ needs.information.outputs.is_release }}" == "true" ]]; then
            # For releases: version tag + latest
            echo "tags=${IMAGE}:${VERSION},${IMAGE}:latest" >> $GITHUB_OUTPUT
          else
            # For dev builds: dev tag only
            echo "tags=${IMAGE}:dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Add-on image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ steps.platform.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Allow2 for Home Assistant
            org.opencontainers.image.description=Parental controls integration with Allow2 service
            org.opencontainers.image.vendor=Allow2
            org.opencontainers.image.version=${{ needs.information.outputs.version }}
            org.opencontainers.image.created=${{ needs.information.outputs.build_date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            io.hass.name=Allow2
            io.hass.type=addon
            io.hass.arch=${{ matrix.arch }}
            io.hass.version=${{ needs.information.outputs.version }}
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_DATE=${{ needs.information.outputs.build_date }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,scope=${{ matrix.arch }},mode=max

  # Alternative: Use Home Assistant Builder (recommended for add-ons)
  build-ha-builder:
    name: Build with HA Builder (${{ matrix.arch }})
    needs: information
    runs-on: ubuntu-latest
    if: false  # Disabled by default - enable if you have Dockerfile compatible with HA builder
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - armv7
          - aarch64
          - armhf
          - i386
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Home Assistant Builder
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data \
            --image "${{ needs.information.outputs.image_name }}/{arch}" \
            --docker-hub "${{ env.REGISTRY }}" \
            --version "${{ needs.information.outputs.version }}"

  publish-edge:
    name: Publish edge builds
    needs:
      - information
      - build-addon
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag edge builds
        run: |
          IMAGE_NAME="${{ needs.information.outputs.image_name }}"
          ARCHS="amd64 armv7 aarch64 armhf i386"
          for arch in $ARCHS; do
            docker pull ${{ env.REGISTRY }}/${IMAGE_NAME}/${arch}:dev || continue
            docker tag ${{ env.REGISTRY }}/${IMAGE_NAME}/${arch}:dev \
                       ${{ env.REGISTRY }}/${IMAGE_NAME}/${arch}:edge
            docker push ${{ env.REGISTRY }}/${IMAGE_NAME}/${arch}:edge
          done

  release-assets:
    name: Upload release assets
    needs:
      - information
      - build-addon
    runs-on: ubuntu-latest
    if: needs.information.outputs.is_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          VERSION="${{ needs.information.outputs.version }}"

          # Create custom component archive for manual installation
          cd custom_components
          zip -r "../allow2-custom-component-${VERSION}.zip" allow2 \
            -x "allow2/__pycache__/*" \
            -x "allow2/*.pyc"

          # Also create a tar.gz
          tar --exclude='__pycache__' \
              --exclude='*.pyc' \
              -czvf "../allow2-${VERSION}.tar.gz" allow2

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            allow2-custom-component-${{ needs.information.outputs.version }}.zip
            allow2-${{ needs.information.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print release info
        run: |
          VERSION="${{ needs.information.outputs.version }}"
          IMAGE_NAME="${{ needs.information.outputs.image_name }}"
          echo "=== Release v${VERSION} published ==="
          echo ""
          echo "Add-on images published to:"
          echo "  ghcr.io/${IMAGE_NAME}/amd64:${VERSION}"
          echo "  ghcr.io/${IMAGE_NAME}/aarch64:${VERSION}"
          echo "  ghcr.io/${IMAGE_NAME}/armv7:${VERSION}"
          echo "  ghcr.io/${IMAGE_NAME}/armhf:${VERSION}"
          echo "  ghcr.io/${IMAGE_NAME}/i386:${VERSION}"
          echo ""
          echo "Custom component downloads:"
          echo "  ZIP: https://github.com/${{ github.repository }}/releases/download/v${VERSION}/allow2-custom-component-${VERSION}.zip"
          echo "  TAR.GZ: https://github.com/${{ github.repository }}/releases/download/v${VERSION}/allow2-${VERSION}.tar.gz"
