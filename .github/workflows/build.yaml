---
name: Build and Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  release:
    types:
      - published

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  information:
    name: Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_date: ${{ steps.info.outputs.build_date }}
      architectures: ${{ steps.info.outputs.architectures }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Get build information
        id: info
        run: |
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

          # Extract architectures from config.yaml
          ARCHS=$(python3 -c "
          import yaml
          with open('config.yaml', 'r') as f:
              config = yaml.safe_load(f)
          archs = config.get('arch', ['amd64'])
          print(','.join(archs))
          ")
          echo "architectures=${ARCHS}" >> $GITHUB_OUTPUT

  build-addon:
    name: Build Add-on (${{ matrix.arch }})
    needs: information
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - armv7
          - aarch64
          - armhf
          - i386
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get base image for architecture
        id: base
        run: |
          BASE=$(python3 -c "
          import yaml
          with open('build.yaml', 'r') as f:
              config = yaml.safe_load(f)
          base = config.get('build_from', {}).get('${{ matrix.arch }}', 'ghcr.io/home-assistant/${{ matrix.arch }}-base-python:3.12-alpine3.19')
          print(base)
          ")
          echo "image=${BASE}" >> $GITHUB_OUTPUT

      - name: Convert arch to Docker platform
        id: platform
        run: |
          case "${{ matrix.arch }}" in
            amd64)   echo "platform=linux/amd64" >> $GITHUB_OUTPUT ;;
            armv7)   echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT ;;
            aarch64) echo "platform=linux/arm64" >> $GITHUB_OUTPUT ;;
            armhf)   echo "platform=linux/arm/v6" >> $GITHUB_OUTPUT ;;
            i386)    echo "platform=linux/386" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build and push Add-on image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ steps.platform.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}:${{ needs.information.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}:latest
          labels: |
            org.opencontainers.image.title=Allow2 for Home Assistant
            org.opencontainers.image.description=Parental controls integration with Allow2 service
            org.opencontainers.image.vendor=Allow2
            org.opencontainers.image.version=${{ needs.information.outputs.version }}
            org.opencontainers.image.created=${{ needs.information.outputs.build_date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            io.hass.name=Allow2
            io.hass.type=addon
            io.hass.arch=${{ matrix.arch }}
            io.hass.version=${{ needs.information.outputs.version }}
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_DATE=${{ needs.information.outputs.build_date }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,scope=${{ matrix.arch }},mode=max

  # Alternative: Use Home Assistant Builder (recommended for add-ons)
  build-ha-builder:
    name: Build with HA Builder (${{ matrix.arch }})
    needs: information
    runs-on: ubuntu-latest
    if: false  # Disabled by default - enable if you have Dockerfile compatible with HA builder
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - armv7
          - aarch64
          - armhf
          - i386
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Home Assistant Builder
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data \
            --image "${{ env.IMAGE_NAME }}/{arch}" \
            --docker-hub "${{ env.REGISTRY }}" \
            --version "${{ needs.information.outputs.version }}"

  publish-edge:
    name: Publish edge builds
    needs:
      - information
      - build-addon
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag edge builds
        run: |
          ARCHS="amd64 armv7 aarch64 armhf i386"
          for arch in $ARCHS; do
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${arch}:${{ needs.information.outputs.version }} || continue
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${arch}:${{ needs.information.outputs.version }} \
                       ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${arch}:edge
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${arch}:edge
          done

  release-assets:
    name: Upload release assets
    needs:
      - information
      - build-addon
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          VERSION="${{ needs.information.outputs.version }}"

          # Create custom component archive for manual installation
          cd custom_components
          zip -r "../allow2-custom-component-${VERSION}.zip" allow2 \
            -x "allow2/__pycache__/*" \
            -x "allow2/*.pyc"

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            allow2-custom-component-${{ needs.information.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in config.yaml
        run: |
          echo "Add-on images published to:"
          echo "  ghcr.io/${{ env.IMAGE_NAME }}/amd64:${{ needs.information.outputs.version }}"
          echo "  ghcr.io/${{ env.IMAGE_NAME }}/aarch64:${{ needs.information.outputs.version }}"
          echo "  ghcr.io/${{ env.IMAGE_NAME }}/armv7:${{ needs.information.outputs.version }}"
          echo "  ghcr.io/${{ env.IMAGE_NAME }}/armhf:${{ needs.information.outputs.version }}"
          echo "  ghcr.io/${{ env.IMAGE_NAME }}/i386:${{ needs.information.outputs.version }}"
